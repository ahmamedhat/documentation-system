<div class="container">
    <button routerLink='/sdlc/detail'>Create Document</button>
    <ul>
        <li *ngFor = "let document of documents; let i = index" 
        routerLink='/sdlc/{{i}}' [ngStyle]="{'background-color': chosen === i ? 'rgb(78, 52, 78)' : 'rgb(36, 36, 36)' }">{{document.documentName? document.documentName : document[0]}}</li>
    </ul>
</div>
